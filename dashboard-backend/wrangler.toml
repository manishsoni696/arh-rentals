# ARH Dashboard Backend Worker Configuration
name = "arh-dashboard"
main = "worker.js"
compatibility_date = "2024-01-01"

# D1 Database binding for profiles
[[d1_databases]]
binding = "PROFILES_DB"
database_name = "arh-profiles"
database_id = "YOUR_D1_DATABASE_ID_HERE"

# D1 Database binding for listings/drafts (existing)
[[d1_databases]]
binding = "DB"
database_name = "arh-listings"
database_id = "YOUR_LISTINGS_DB_ID_HERE"

# R2 Bucket binding for photos
[[r2_buckets]]
binding = "PHOTOS"
bucket_name = "arh-photos"
